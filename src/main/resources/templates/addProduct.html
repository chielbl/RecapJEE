<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{~/css/main.css}">
    <link rel="stylesheet" th:href="@{~/css/menu.css}">
    <link rel="stylesheet" th:href="@{~/css/addProduct.css}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>New Product</title>
</head>
<body>
    <div th:replace="~{menu::navbar}"></div>
        <div class="container-fluid">
            <form id="margen-L-R-20px" class="form-horizontal" th:method="post" th:action="@{~/addProduct}" th:object="${product}">
                <div class="form-group">
                    <label class="control-label">Product name:</label>
                    <input th:field="*{productName}" type="text" class="form-control" placeholder="Product name">
                    <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" th:class="error"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">User name:</label>
                    <input th:field="*{userName}" type="text" class="form-control" placeholder="User name">
                    <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" th:class="error"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Email:</label>
                    <input th:field="*{email}" type="text" class="form-control" placeholder="Email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="error"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Price:</label>
                    <input th:field="*{price}" type="text" class="form-control" placeholder="Price">
                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" th:class="error"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Discription:<br></label>
                    <textarea class="form-control" rows="5" th:field="*{discription}"></textarea>
                    <span th:if="${#fields.hasErrors('discription')}" th:errors="*{discription}" th:class="error"></span>
                </div>
                <div>
                    <button type="submit" class="btn-primary">Submit</button>
                </div>
                <br>
            </form>
        </div>
</body>
<footer class="container-fluid">
    <p>&copy;2018 Chiel Bleyenbergh</p>
</footer>
</html>
